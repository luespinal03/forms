<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <h1>Your Pizza Order</h1>

    <form>
      <div>
        <label>Enter name for delivery: </label>
        <input
          id="userInput"
          type="text"
          autocomplete="off"
          placeholder="Enter name here"
        />
      </div>

      <div>
        <h3>Toppings</h3>

        <div>
            <label>Pepperoni</label>
            <input id="pepperoni" type="checkbox">
        </div>

        <div>
            <label>Pineapple</label>
            <input id="pineapple" type="checkbox">
        </div>

        <div>
            <label>Sausage</label>
            <input id="sausage" type="checkbox">
        </div>
      </div>

      <div>
        <h3>Crust Type</h3>
        <!-- The name attribute allows us to group our radio buttons together by the same name,making it so that we can only have 1 selected at a -->
        <div>
            <label>Normal</label>
            <input id="normal" type="radio"
            name="crust" checked="true"> 
            <!-- checked ="true" on line 59 makes the crust type normal be checked by default -->
        </div>

        <div>
            <label>Thin</label>
            <input id="thin" type="radio" name="crust">
        </div>

        <div>
            <label>Deep dish</label>
            <input id="deep-dish" type="radio" name="crust">
        </div>

      </div>









      <input id="submitButton" type="submit" />
    </form>

    <script src="main.js"></script>
  </body>
</html>
